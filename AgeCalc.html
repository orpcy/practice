    <script>
        function ageCalc(){
            var year = parseInt(prompt("what is your year of birth?", 0));
            var now = new Date;
            var age = now.getFullYear() - year;
            //a way to write strings with variables without having to use the + for concatenation
            alert(`You are ${age} years old`);
        }

        ageCalc();

    </script>
